version: "3.9"

volumes:
  pg_data:
  static:


services:
  db:
    image: postgres:14
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: backend
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - static:/backend_static
    entrypoint: [ "sh", "./entrypoint.sh" ]
    depends_on:
      - db
